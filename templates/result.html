<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/uikit/css/uikit.min.css" />
        <script src="/static/uikit/js/uikit.min.js"></script>
        <script src="/static/uikit/js/uikit-icons.min.js"></script>
    </head>

    <body bgcolor="#f9f9f9">
        <center>
            <h1 class="uk-article-title">Digital Document</h1>

            <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
                <h3 class="uk-card-title">Extracted Text</h3>
                <p>{{ data.text }}</p>
            </div>
            <br />

            <!--
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
            <h3 class="uk-card-title">Extracted Text</h3>
            <p>{{ data.html }}</p>
        </div><br>
    -->
            <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
                <h3 class="uk-card-title">Summary</h3>
                <p>{{ data.summary }}</p>
            </div>
            <br />

            <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
                <h3 class="uk-card-title">Keywords</h3>
                <table class="uk-table">
                    <!--<table class="uk-table uk-table-striped">-->
                    <tbody>
                        {% for i in range(0, data.keywords_len, 3) %}
                        <tr>
                            <td>{{ data.keywords[i] }}</td>
                            <td>{{ data.keywords[i+1] }}</td>
                            <td>{{ data.keywords[i+2] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <br /><br />

            <div class="uk-card uk-card-default uk-width-1-2@m">
                <div class="uk-card-media-top">
                    <img src="{{ data.outline_path }}" alt="" />
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title">Identified Image</h3>
                    <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
                </p>-->
                </div>
            </div>
            <br /><br />

            <div class="uk-card uk-card-default uk-width-1-2@m">
                <div class="uk-card-media-top">
                    <img src="{{ data.out_path }}" alt="" />
                </div>
                <div class="uk-card-body">
                    <h3 class="uk-card-title">Final Image</h3>
                    <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
                </p>-->
                </div>
            </div>
            <br /><br />

            <button class="uk-button uk-button-secondary" onclick="goBack()">
                Go Back
            </button>
            <script>
                function goBack() {
                    window.history.back();
                }
            </script>
            <br /><br /><br />
            <form action="/pdf_downloader" method="POST">
                <button
                    class="uk-button uk-button-primary"
                    type="submit"
                    name="fname"
                    value="{{ data.file_path }}"
                >
                    Download PDF
                </button>
            </form>

            <br /><br /><br />
            <form action="/show_formated" method="POST">
                <button
                    class="uk-button uk-button-secondary"
                    type="submit"
                    name="fdata"
                    value="{{ data.html }}"
                >
                    Show Formatted
                </button>
            </form>

            <br /><br /><br />
        </center>
    </body>
</html>
