<!doctype html>
<html>

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/uikit/css/uikit.min.css" />
    <script src="/static/uikit/js/uikit.min.js"></script>
    <script src="/static/uikit/js/uikit-icons.min.js"></script>

</head>

<body bgcolor="#f9f9f9">
    <center>
        <h1 class="uk-article-title">DigiDoc Results</h1>
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
            <h3 class="uk-card-title">Summary</h3>
            <p>{{ data.summary }}</p>
        </div><br>


        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
            <h3 class="uk-card-title">Text</h3>
            <p>{{ data.text }}</p>
        </div><br>

        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m">
            <h3 class="uk-card-title">Keywords</h3>
            <p>{{ data.keywords }}</p>
        </div><br>

        <img data-src="{{ data.outline_path }}" width="300" height="" alt="" uk-img>
        <img data-src="{{ data.out_path }}" width="300" height="" alt="" uk-img>
        <br>

    </center>

</body>

</html>
